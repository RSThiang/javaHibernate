<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core" >
 <f:view>

<h:body styleClass="hold-transition login-page">
    <p:growl sticky="true">
        <p:autoUpdate/>
    </p:growl>
    <div id="loader" class="load-bar" style="display: none">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
              resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
        <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
    </p:dialog>

    <div class="login-box">
        <div class="login-logo">
            <p:link href="index.xhtml"><b>Admin</b>Starter</p:link>
        </div>
        <!-- /.login-logo -->
        <div class="box login-box-body">
            <h:form>
                <p class="login-box-msg">Sign in to start your session</p>
                <p:messages closable="true"/>

                <div class="form-group has-feedback">
                    <p:inputText value="#" type="email" styleClass="form-control" placeholder="Just type any value"
                                 required="true"
                                 requiredMessage="Email is required."/>
                    <i class="fa fa-envelope form-control-feedback" ></i>
                </div>
                <div class="form-group has-feedback">
                    <p:inputText value="" type="password" styleClass="form-control"
                                 placeholder="Just type any value" required="true"
                                 requiredMessage="Password is required."/>
                    <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p:selectBooleanCheckbox itemLabel="Remember Me" value="#"/>
                    </div>
                    <p:spacer height="10"/>
                    <div class="col-xs-12">
                        <p:commandButton styleClass="btn btn-success btn-block" action="#" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                         value="Sign In" update="@form"/>
                    </div>
                </div>
            </h:form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                        class="fa fa-facebook"></i> Sign in using
                    Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
                        class="fa fa-google-plus"></i> Sign in using
                    Google+</a>
            </div>
            <!-- /.social-auth-links -->

            <a href="#">I forgot my password</a><br/>
            <a href="#" class="text-center">Register a new membership</a>

        </div>
        <!-- /.login-box-body -->
    </div>
  </h:body>
</f:view>
</html>
