<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Create Ecole</title>
    </h:head>
    <body>
        <f:view>
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            <h1>Create Ecole</h1>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText value="addresseecole:"/>
                    <h:inputText value="#{ecoleDao.ecole.addresseecole}" title="addresseecole" />
                    <h:outputText value="nomecole:"/>
                    <h:inputText value="#{ecoleDao.ecole.nomecole}" title="nomecole" />
                </h:panelGrid>

                <h:commandButton action="#{ecoleDao.ajouterEcoles}" value="Save" />
                <h:commandButton action="ecoleList" value="Liste Ecole"/>
             </h:form>
        </f:view>
    </body>
</html>
